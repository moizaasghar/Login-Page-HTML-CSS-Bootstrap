<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css"
    />
    
  </head>
  <body>
    <div class="card" style="padding-right: 30px">
      <div class="row">
        <div class="col-md-6">
          <div class="text-center">
            <img
              src="public/external/signup.png"
              alt="Logo"
              class="card-img"
              
            />
          </div>
        </div>
        <div class="col-md-6 card-form-color">
          <div>
            <h1 class="h1-padding">Welcome to</h1>
            <h2>Login Portal.</h2>
            <br />
            <h5>Login in to continue!</h5>
          </div>
          <div class="text-center"></div>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-3"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <button type="button" class="signin btn">Sign In</button>
          </form>
          <div class="text-center">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="text-center mt-1">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
          </div>
          <div class="text-center mt-2">
            <button type="button" class="midbtn btn mr-2">
              Sign in with
              <img
                class="icon"
                src="public/external/7611770.png"
                alt="Google"
              />
            </button>
            <button type="button" class="midbtn btn">
              Sign in with
              <img
                class="icon"
                src="public/external/icons8-facebook-48.png"
                alt="Facebook"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
